<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Médico</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Editar Médico</h2>
    <form th:action="@{/medico/actualizar}" th:object="${medico}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" th:field="*{apellido}" id="apellido" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="form-control" th:field="*{telefono}" id="telefono" required>
        </div>
        <div class="form-group">
            <label for="nro_matricula">Número de Matrícula:</label>
            <input type="text" class="form-control" th:field="*{nro_matricula}" id="nro_matricula" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/medico}" class="btn btn-default">Cancelar</a>
    </form>
</div>

</body>
</html>
