<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Especialidad</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registro e Inicio de Sesión</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Usuarios <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/medico}">Médicos</a></li>
                        <li><a th:href="@{/paciente}">Pacientes</a></li>
                    </ul>
                </li>
                <li>
                    <a th:href="@{/especialidad}">Especialidades Médicas</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Editar Especialidad</h1>
            <form th:action="@{/especialidad/actualizar}" method="post" th:object="${especialidadDTO}"
                  enctype="application/x-www-form-urlencoded">
                <input type="hidden" th:field="*{id}"/> <!-- Campo oculto para el ID de la especialidad -->

                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre de la Especialidad: </label>
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required
                           autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="descripcion">Descripción: </label>
                    <textarea id="descripcion" class="form-control" th:field="*{descripcion}" required></textarea>
                </div>

                <div class="form-group">
                    <label class="control-label" for="medicoIds">Seleccionar Médico:</label>
                    <select id="medicoIds" name="medicoIds" multiple class="form-control">
                        <option th:each="medico : ${medicos}"
                                th:value="${medico.id}"
                                th:text="${medico.nombre}"
                                th:selected="${medicoIdsSeleccionados.contains(medico.id)}">
                        </option>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a th:href="@{/especialidad}" class="btn btn-default">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
