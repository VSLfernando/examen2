<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registro e Inicio de Sesión</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

                <!-- Pestaña desplegable para Usuarios -->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Usuarios <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/medico}">Médicos</a></li>
                        <li><a th:href="@{/pacientes}">Pacientes</a></li>
                    </ul>
                </li>

                <!-- Botón de Especialidades Médicas -->
                <li>
                    <a th:href="@{/especialidad}">Especialidades Médicas</a>
                </li>

                <!-- Botón de Especialidades Médicas -->
                <li>
                    <a th:href="@{/horario}">Horarios</a>
                </li>

                <!-- Botón de Cerrar Sesión -->
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><br>

<div class="container">
    <h2>Horarios</h2>

    <!-- Botón responsivo para añadir nuevos médicos -->
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 text-center">
            <a href="#" th:href="@{/horario/nuevo}" class="btn btn-primary btn-block mb-3">
                <span class="glyphicon glyphicon-plus"></span> Añadir Horario
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Dia Semana</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Medico</th>
                <th>Acciones</th> <!-- Nueva columna -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="horario: ${horarios}">
                <td th:text="${horario.id}">ID</td>
                <td th:text="${horario.diaSemana}">Dia Semana</td>
                <td th:text="${horario.horaInicio}">Hora Inicio</td>
                <td th:text="${horario.horaFin}">Hora Fin</td>
                <td th:text="${horario.medico.nombre}">Medico</td> <!-- Mostrar nombre del médico -->
                <td>
                    <!-- Botón de Editar -->
                    <a th:href="@{'/horario/editar/' + ${horario.id}}" class="btn btn-warning btn-sm">
                        <span class="glyphicon glyphicon-edit"></span> Editar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Bootstrap JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
